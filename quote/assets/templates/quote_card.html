<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>语录卡片</title>
  </head>
  <body>
    <div class="quote-card-single">
      <div class="avatar-container">
        <img src="{{ avatar_data_url }}" alt="avatar" class="avatar" />
      </div>
      <div class="content-container">
        <div class="text-content">「{{ text }}」</div>
        <div class="author">— {{ author }}</div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const textElement = document.querySelector(".text-content");
        const containerElement = document.querySelector(".content-container");

        if (!textElement || !containerElement) {
          console.error(
            "Could not find text or container element for font adjustment."
          );
          return;
        }

        let fontSize = parseFloat(
          window.getComputedStyle(textElement).fontSize
        );

        const minFontSize = 10;

        while (
          textElement.scrollHeight > containerElement.clientHeight &&
          fontSize > minFontSize
        ) {
          fontSize -= 1;
          textElement.style.fontSize = fontSize + "px";
        }
      });
    </script>
  </body>
</html>
